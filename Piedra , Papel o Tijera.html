
<html>

    <head>
        
            <script>

                let nombre = "" 
                let jugador = ""
                let min = 1
                let max = 3
                let triunfos = 0 
                let derrotas = 0

                nombre = prompt ("Para avanzar por favor Introduce tu nombre: ")
                alert("¡BIENVENID@ " + nombre + "! 😊 Jugaras contra la computadora")
                alert("¡El primero en llegar a los 3 puntos GANA!😁 Buena suerte " + nombre + " 👋")

                while (triunfos <3 && derrotas <3){

                    // Elecciones 
                    let pc = Math.floor(Math.random()*(max-min+1) + min )

                    jugador = prompt ("¿Que decisión vas a tomar? 1) Piedra 2) Papel 3) Tijera")

                        if (jugador == 1) {
                            alert("Elejiste Piedra 🗿")
                        } else if (jugador == 2) {
                            alert("Elejiste Papel 🧻")
                        } else if (jugador == 3) {
                            alert ("Elejiste Tijera ✂️")
                        } else {
                            alert("Mal Elejido ❌")
                        }

                    // Eleccion del pc
                    
                        if (pc == 1) {
                            alert("Pc eligió Piedra 🗿")
                        } else if (pc == 2) {
                            alert("Pc eligió Papel 🧻")
                        } else if (pc == 3 ) {
                            alert("Pc eligió Tijera ✂️")
                        } 

                    // Batalla

                        if (jugador == 1 && pc == 3) {
                            alert("Ganaste 👏")
                            triunfos = triunfos + 1
                        } else if (jugador == 2 && pc == 1) {
                            alert("Ganaste 👏")
                            triunfos = triunfos + 1
                        } else if (jugador == 3 && pc == 2) {
                            alert("Ganaste 👏")
                            triunfos = triunfos + 1
                        } else if (jugador == pc) {
                            alert("Empate 🤝")
                        } else {
                            alert("Perdiste 😞")
                            derrotas = derrotas + 1
                        }
                        alert("¡" + nombre + "! llevas " + triunfos + " triunfos y " + derrotas + " derrotas")
                    }
                alert("FIN DEL JUEGO")
                
            </script>

    </head>


    <body>
        
        <h1>Piedra, Papel o Tijera</h1>

    </body>

</html>
